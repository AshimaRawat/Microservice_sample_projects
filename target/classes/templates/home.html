

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID TRACKER APPLICATION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  </head>

  <body>
     <div class="container">
    <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Global Total cases reported as of today</p>
  </p>
</div>
    
 
    <table class="table">
      <tr>
        <th>Province/State</th>
        <th>Country</th>
        <th>Total Number of Reported cases till date</th>
        <th>New Reported Cases today</th>
      </tr>
      <tr th:each="locStats: ${model_location_stats}">
        <td th:text="${locStats.state}"></td>
        <td th:text="${locStats.country}"></td>
        <td th:text="${locStats.latest_reported}">0</td>
        <td th:text="${locStats.diff_prev}">0</td>
      </tr>
    </table class="table">
   </div>
  
  </body>

</html>
